<div class="video-container">
  <video autoplay muted loop class="video-background">
    <source
      src="https://fundos-itauasset.mz-sites.com/wp-content/uploads/sites/1179/2024/05/banner-semana-de-etfs-2024.mp4"
      type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <div class="text-overlay">
    <h1>Investimento responsavel
    </h1>
    <p>Saiba o que são seus dusndos disponiveis.</p>
  </div>
</div>

<div class="product-list-container">
  <div class="header">
    <button mat-button class="addNew" (click)="openProductForm()">
      <p>Adicionar Produto</p>
    </button>
  </div>

  <div class="content">
    <div class="filters">
      <app-product-filters (filterChange)="onFilterChanged($event)"></app-product-filters>
    </div>

    <div class="table-container">
      <table mat-table [dataSource]="dataSource" matSort class="product-list-table">
        <ng-container matColumnDef="code" class="mat-column-code">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Código </th>
          <td mat-cell *matCellDef="let product"> {{ product.code }} </td>
        </ng-container>

        <ng-container matColumnDef="name" class="mat-column-name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Nome </th>
          <td mat-cell *matCellDef="let product"> {{ product.name }} </td>
        </ng-container>

        <ng-container matColumnDef="category" class="mat-column-category">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Categoria </th>
          <td mat-cell *matCellDef="let product"> {{ product.category }} </td>
        </ng-container>

        <ng-container matColumnDef="actions" class="mat-column-actions">
          <th mat-header-cell *matHeaderCellDef> Ações </th>
          <td mat-cell *matCellDef="let product">
            <button mat-icon-button color="primary" (click)="openProductForm(product)">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" (click)="confirmDelete(product.code)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator [length]="dataSource.data.length" [pageSize]="5" [pageSizeOptions]="[5, 10, 20]"></mat-paginator>
    </div>
  </div>
</div>
